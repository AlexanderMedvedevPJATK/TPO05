<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
</head>
<body>
<form method="POST" action="/convert">
    <label for="value-to-convert">Value:</label><br>
    <input type="text" id="value-to-convert" name="value-to-convert" style="width: 150px;"><br><br>
    <label for="from-base">From base (2–100):</label><br>
    <input type="number" id="from-base" name="from-base" min="2" max="100" oninput="checkLimit(this)" style="width: 150px;"><br><br>
    <label for="to-base">To base (2–100):</label><br>
    <input type="number" id="to-base" name="to-base" min="2" max="100" oninput="checkLimit(this)" style="width: 150px;"><br><br>
    <input type="submit" value="Submit">
</form>
<script>
    function checkLimit(input) {
        if (input.value === ""){
            input.value = null;
        } else if (input.value > parseInt(input.max)) {
            input.value = input.max;
        }
    }
</script>
</body>
</html>
